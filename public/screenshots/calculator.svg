<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#0F172A"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1920" height="80" fill="#1E293B"/>
  <text x="60" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#F7931A">
    Bitcoin Vesting Calculator
  </text>
  
  <!-- Calculator Form -->
  <rect x="60" y="120" width="500" height="600" rx="8" fill="#1E293B"/>
  <text x="80" y="160" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#F8FAFC">
    Calculate Your Benefits
  </text>
  
  <!-- Input Fields -->
  <rect x="80" y="200" width="440" height="50" rx="4" fill="#334155"/>
  <text x="100" y="232" font-family="Arial, sans-serif" font-size="16" fill="#94A3B8">
    Initial Grant: 2.0 BTC
  </text>
  
  <rect x="80" y="270" width="440" height="50" rx="4" fill="#334155"/>
  <text x="100" y="302" font-family="Arial, sans-serif" font-size="16" fill="#94A3B8">
    Vesting Period: 4 Years
  </text>
  
  <rect x="80" y="340" width="440" height="50" rx="4" fill="#334155"/>
  <text x="100" y="372" font-family="Arial, sans-serif" font-size="16" fill="#94A3B8">
    Start Date: Jan 1, 2025
  </text>
  
  <!-- Scheme Selection -->
  <text x="80" y="430" font-family="Arial, sans-serif" font-size="16" fill="#F8FAFC">
    Vesting Scheme
  </text>
  <rect x="80" y="450" width="130" height="40" rx="4" fill="#F7931A"/>
  <text x="145" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0F172A">
    Accelerator
  </text>
  <rect x="225" y="450" width="130" height="40" rx="4" fill="#334155"/>
  <text x="290" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8">
    Steady Builder
  </text>
  <rect x="370" y="450" width="130" height="40" rx="4" fill="#334155"/>
  <text x="435" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8">
    Slow Burn
  </text>
  
  <!-- Calculate Button -->
  <rect x="80" y="550" width="440" height="60" rx="4" fill="#10B981"/>
  <text x="300" y="588" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF">
    Calculate Projections
  </text>
  
  <!-- Results Panel -->
  <rect x="600" y="120" width="1260" height="600" rx="8" fill="#1E293B"/>
  <text x="620" y="160" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#F8FAFC">
    20-Year Projection Results
  </text>
  
  <!-- Chart -->
  <line x1="700" y1="650" x2="1760" y2="650" stroke="#475569" stroke-width="2"/>
  <line x1="700" y1="250" x2="700" y2="650" stroke="#475569" stroke-width="2"/>
  
  <!-- Chart Line -->
  <polyline points="700,600 850,580 1000,540 1150,480 1300,400 1450,320 1600,260 1750,220" 
            stroke="#F7931A" stroke-width="3" fill="none"/>
  
  <!-- Key Metrics -->
  <rect x="620" y="700" width="380" height="80" rx="4" fill="#334155"/>
  <text x="640" y="730" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8">
    Total Value at Year 20
  </text>
  <text x="640" y="760" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#10B981">
    $2,450,000
  </text>
  
  <rect x="1020" y="700" width="380" height="80" rx="4" fill="#334155"/>
  <text x="1040" y="730" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8">
    Annual Growth Rate
  </text>
  <text x="1040" y="760" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3B82F6">
    47.3%
  </text>
  
  <rect x="1420" y="700" width="380" height="80" rx="4" fill="#334155"/>
  <text x="1440" y="730" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8">
    ROI Multiple
  </text>
  <text x="1440" y="760" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#F7931A">
    122.5x
  </text>
  
  <!-- Footer -->
  <text x="960" y="1020" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748B">
    Employee Benefits Platform - Vesting Calculator
  </text>
</svg>
