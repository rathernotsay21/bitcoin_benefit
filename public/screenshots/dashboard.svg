<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#0F172A"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1920" height="80" fill="#1E293B"/>
  <text x="60" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#F7931A">
    Bitcoin Benefits Dashboard
  </text>
  
  <!-- Main Content Area -->
  <rect x="60" y="120" width="560" height="320" rx="8" fill="#1E293B"/>
  <text x="80" y="160" font-family="Arial, sans-serif" font-size="18" fill="#94A3B8">
    Current Portfolio Value
  </text>
  <text x="80" y="210" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#F7931A">
    $127,543
  </text>
  
  <!-- Chart Area -->
  <rect x="660" y="120" width="1200" height="320" rx="8" fill="#1E293B"/>
  <text x="680" y="160" font-family="Arial, sans-serif" font-size="18" fill="#94A3B8">
    Vesting Timeline
  </text>
  <polyline points="700,380 800,350 900,320 1000,280 1100,240 1200,200 1300,180 1400,160" 
            stroke="#F7931A" stroke-width="3" fill="none"/>
  
  <!-- Stats Grid -->
  <rect x="60" y="480" width="400" height="200" rx="8" fill="#1E293B"/>
  <text x="80" y="520" font-family="Arial, sans-serif" font-size="16" fill="#94A3B8">
