  </text>
  <text x="520" y="560" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#64748B">
    1.25 BTC
  </text>
  
  <rect x="940" y="480" width="400" height="200" rx="8" fill="#1E293B"/>
  <text x="960" y="520" font-family="Arial, sans-serif" font-size="16" fill="#94A3B8">
    Next Vesting Date
  </text>
  <text x="960" y="560" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#3B82F6">
