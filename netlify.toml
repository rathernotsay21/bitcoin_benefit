[build]
  command = "node scripts/verify-types.js && npm run build"
  publish = ".next"

# Use Next.js runtime for proper asset serving
[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20.19.4"
  NPM_FLAGS = ""
  NODE_OPTIONS = "--max-old-space-size=6144"
  NEXT_TELEMETRY_DISABLED = "1"
  # Force cache refresh for react-dom types
  NETLIFY_CACHE_BUST = "2025-08-17-types-fix"
  
# Build settings
[build.processing]
  skip_processing = true

# Disable Netlify CSS/JS processing to prevent conflicts with Next.js
# Next.js already handles optimization, bundling, and minification
[build.processing.css]
  bundle = false
  minify = false

[build.processing.js]
  bundle = false
  minify = false

# Performance optimized caching
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/css/*"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "public, max-age=300"

[[headers]]
  for = "/_next/image/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-XSS-Protection = "1; mode=block"

# Redirect configuration for better SEO
[[redirects]]
  from = "/old-calculator/*"
  to = "/calculator/:splat"
  status = 301

[[redirects]]
  from = "/old-historical/*"  
  to = "/historical/:splat"
  status = 301